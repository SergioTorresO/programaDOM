<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda en linea con filtros y carrito de compras">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Tienda</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Tienda</h1>
        </div>
        <div class="cart">
            <span class="cart_total">$0.00</span>
            <span class="material-symbols-outlined">shopping_cart</span>
            <span class="cart_count">0</span>
        </div>
    </header>

    <main class="main">
        <div class="main_container">
            <h2>Bienvenido a nuestra tienda</h2>
            <p>Explora nuestros productos y encuentra lo que necesitas.</p>
        </div>
        <div class="filter_container">
            <input type="text" id="search" placeholder="Buscar productos...">
            <select id="category">
                <option value="all">Todas las categorías</option>
                <option value="category1">Categoría 1</option>
                <option value="category2">Categoría 2</option>
                <option value="category3">Categoría 3</option>
            </select>

        </div>
        <div class="products_container" id="products">
            
        </div>
    </main>
    <footer class="footer">
        <div class="footer_container">
            <p>&copy; 2025 Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
